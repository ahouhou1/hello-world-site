<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – Ahmad HOUHOU</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="brand"><span class="brand-badge"></span> Ahmad HOUHOU</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="container section">
  <div class="card" style="max-width:560px;margin:0 auto;">
    <h2>Contact me</h2>
    <p class="mt-1" style="color:var(--muted)">I usually reply within 24–48h.</p>

    <form id="contactForm" class="mt-2" novalidate>
      <label>Name
        <input name="name" required />
      </label>

      <label>Email
        <input name="email" type="email" required />
      </label>

      <label>Subject
        <input name="subject" required />
      </label>

      <label>Message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button class="button" type="submit" id="sendBtn">Send</button>
      <p id="formStatus" class="mt-2" style="color:var(--muted)"></p>
    </form>
  </div>
</main>

<footer><p>© 2025 Ahmad HOUHOU</p></footer>
<script src="js/contact.js"></script>
</body>
</html>
