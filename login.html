<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="card" style="max-width:400px;margin:4rem auto;">
    <h2>Login / Sign up</h2>

    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In / Sign Up</button>
    </form>

    <p id="authStatus"></p>
  </main>

  <script type="module">
    import { supabase } from "./js/supabase.js";

    const form = document.getElementById("authForm");
    const statusEl = document.getElementById("authStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Try to log in
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        // If no user, try to sign up
        const { error: signupError } = await supabase.auth.signUp({
          email,
          password,
        });
        if (signupError) {
          statusEl.textContent = "❌ " + signupError.message;
        } else {
          statusEl.textContent = "✅ Check your email to confirm your account!";
        }
      } else {
        statusEl.textContent = "✅ Logged in successfully!";
        localStorage.setItem("sb-token", data.session.access_token);
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
