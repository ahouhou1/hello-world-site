<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body class="auth-page">

  <main class="auth-card">
    <h2 class="auth-title">Welcome Back ðŸ‘‹</h2>
    <p class="auth-subtitle">Sign in to continue to your homepage</p>

    <form id="loginForm" class="auth-form">
      <label class="auth-label">Email</label>
      <input class="auth-input" id="email" type="email" placeholder="you@example.com" required />

      <label class="auth-label">Password</label>
      <input class="auth-input" id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />

      <div class="auth-actions">
        <button class="auth-btn" type="submit" id="loginBtn">Sign in</button>
      </div>

      <p id="msg" class="auth-status"></p>
    </form>

    <p class="auth-legal">Â© 2025 Ahmad HOUHOU â€” All rights reserved.</p>
  </main>

  <script type="module">
  import { supabase } from "./js/supabase.js";

  const form = document.getElementById("loginForm");
  const msg  = document.getElementById("msg");
  const btn  = document.getElementById("loginBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    btn.disabled = true;
    msg.textContent = "Signing inâ€¦";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      msg.textContent = "âŒ " + error.message;
      btn.disabled = false;
      return;
    }

    msg.textContent = "âœ… Logged in! Redirectingâ€¦";
    setTimeout(() => {
      window.location.href = "index.html"; // <-- retourne vers la home
    }, 800);
  });
  </script>

</body>
</html>
